<!DOCTYPE html>
<html>
  <head>
    <title>My Page with Circles</title>
    <style>
      .circle-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #ccc;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="circle-container">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </body>
</html>
